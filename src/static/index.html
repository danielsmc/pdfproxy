<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<form id="form" class="form" action="/proxy" method="get">

    <input
            type="url"
            name="url"
            id="form-url"
            class="form__url"
            autocapitalize="off"
            value="https://en.wikipedia.org/"
            placeholder="Type or paste a URL here" />

    <input
        formnovalidate
        type="submit"
        id="form-button"
        class="form__button"
        value="View URL" />
</form>
</body>
</html>
